<div class="container">
  <div class="header">
    <h2>Search by Category</h2>
    <a class="back-link" href="/products">‚Üê Back to Products</a>
  </div>

  <div class="search-section">
    <input
      type="text"
      [(ngModel)]="category"
      placeholder="Enter category"
      class="search-input"
    />
    <button class="search-button" (click)="searchByCategory()">Search</button>
  </div>

  <div class="grid" *ngIf="products.length > 0; else noResults">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-info">
        <p><strong>ID:</strong> {{ product.id }}</p>
        <p><strong>Name:</strong> {{ product.name }}</p>
        <p><strong>Description:</strong> {{ product.description }}</p>
        <p><strong>Category:</strong> {{ product.category }}</p>
        <p><strong>Price:</strong> {{ product.price}}</p>
      </div>
      <button class="delete-button" (click)="deleteProduct(product.id!)">Delete</button>
    </div>
  </div>

  <ng-template #noResults>
    <p class="no-results">No products found.</p>
  </ng-template>
</div>
